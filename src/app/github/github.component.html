<div class="container mt-3">
    <div class="row">
        <div class="card col-md-6 input">
            <div class="card-header">
                <form (submit)="searchUser()">
                    <input [(ngModel)]="userInput" name="userInput" class="form-control" type="search" placeholder="Enter github username...">
                    <input type="submit" value="search" class="btn btn-primary">
                 </form>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="card-body">
            <app-github-profile [githubProfile]="githubProfile" [githubRepos]="githubRepos"></app-github-profile>
        </div>
    </div>
</div>
