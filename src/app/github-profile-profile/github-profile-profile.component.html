<div class="profile">
    <div>
        <img class="img-fluid" src={{githubProfile.avatar_url}} alt=""><br>
        <a href={{githubProfile.html_url}} target="_blank" class="btn btn-primary btn-sm mt-4">View Profile</a>
    </div>
    <div>
        <h4>{{githubProfile.name}}</h4>
        <p>Member since {{githubProfile.created_at | date}}</p>
    </div> 
</div>
