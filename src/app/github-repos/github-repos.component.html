<div *ngFor="let repo of githubRepos" class="row">
    <div class="col-md-5 mt-2">
        <ul class="list-group">
            <li class="list-group-item list-group-item-action">
              <a href={{repo.html_url}} target="_blank">{{repo.name}}</a>
            </li>
        </ul>
    </div>
    <div class="col-md-7 mt-2">
        <ul class="list-group">
            <li class="list-group-item list-group-item-action d-flex justify-content-between">
                <span class="badge bg-primary">{{repo.stargazers_count}} Stars</span>
                <span class="badge bg-success">{{repo.watchers_count}} Watchers</span>
                <span class="badge bg-info">{{repo.forks_count}} Forks</span>  
            </li>
        </ul>  
    </div>
</div>
